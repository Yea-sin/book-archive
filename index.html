<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- Boostrap Icon CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="style/style.css">
    <title>Book Archive</title>
</head>
<body class="bg-light">
    <!-- header area start -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light p-5 navbar-bg">
            <div class="container">
              <a class="navbar-brand" href="#"><h1 class="icons"><i class="bi bi-book"></i></h1></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">         
                <div class="d-flex justify-content-center w-50 mx-auto">
                  <input id="input-field" class="form-control me-2 py-4" type="search" placeholder="Search books by Name (ex. Javascript, Python) " aria-label="Search">
                  <button id="search-btn" class="btn btn-outline-success" type="submit"><h1><i class="bi bi-search"></i></h1></button>
                </div>
              </div>
            </div>
          </nav>
    </header>
    <!-- header area end -->
    <main class="container shadow mt-5 p-5">
        <h1 class="text-center my-5 title-text" >Welcome To The Largest Online Library Of Books</h1>
        <!-- spinner start -->
        <div id="spinner" class="d-flex justify-content-center d-none">
            <div class="spinner-border text-secondary"  style="width: 100px; height: 100px;" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <!-- spinner end-->
        <!-- errors start-->
            <h2 id="errors" class="text-danger text-center"></h2>
        <!-- errors end -->
        <!-- Result Count start-->
        <h4 id="result-count" class="my-4"></h4>
        <!-- Result Count end-->
        <!-- Books area start -->   
        <div id="books-container" class="row gy-5"></div>
        <!-- Books area end -->
    </main>
    <!-- Bootstrap JS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- Javascript File -->
    <script src="js/main.js"></script>
</body>
</html>
